<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MyStream</div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies, TV series...">
                <button id="search-button">Search</button>
            </div>
            <div class="header-actions">
                <button id="theme-toggle">Toggle Theme</button>
                <div class="profile-icon">U</div>
            </div>
        </div>
    </header>

    <main>
        <!-- Carousel Section -->
        <section id="carousel-section" class="carousel">
            <!-- Carousel items will be injected by JavaScript -->
        </section>

        <!-- Category Navigation -->
        <nav id="category-nav">
            <!-- Desktop Dropdowns -->
            <div class="desktop-nav">
                <div class="dropdown">
                    <button class="dropdown-btn">Movies</button>
                    <div class="dropdown-content">
                        <a href="#" data-category="movies" data-subcategory="all">All Movies</a>
                        <a href="#" data-category="movies" data-subcategory="action">Action</a>
                        <a href="#" data-category="movies" data-subcategory="comedy">Comedy</a>
                        <a href="#" data-category="movies" data-subcategory="drama">Drama</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">TV Series</button>
                    <div class="dropdown-content">
                        <a href="#" data-category="tvseries" data-subcategory="all">All TV Series</a>
                        <a href="#" data-category="tvseries" data-subcategory="drama">Drama</a>
                        <a href="#" data-category="tvseries" data-subcategory="comedy">Comedy</a>
                        <a href="#" data-category="tvseries" data-subcategory="scifi">Sci-Fi</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Live TV</button>
                    <div class="dropdown-content">
                        <a href="#" data-category="livetv" data-subcategory="all">All Live TV</a>
                        <a href="#" data-category="livetv" data-subcategory="news">News</a>
                        <a href="#" data-category="livetv" data-subcategory="sports">Sports</a>
                    </div>
                </div>
            </div>
            <!-- Mobile Bottom Navigation will be dynamically shown/hidden by CSS/JS -->
        </nav>
        <nav id="mobile-bottom-nav">
            <!-- Mobile navigation buttons will be injected by JavaScript or defined here -->
            <button data-main-category="movies">Movies</button>
            <button data-main-category="tvseries">TV Series</button>
            <button data-main-category="livetv">Live TV</button>
        </nav>
        <div id="mobile-subcategory-drawer">
            <!-- Subcategories for mobile will be shown here -->
        </div>


        <!-- Video Grid/List Section -->
        <section id="video-content-section" class="container">
            <div class="view-controls">
                <label for="view-toggle">View:</label>
                <button id="grid-view-btn" class="active">Grid</button>
                <button id="list-view-btn">List</button>
            </div>
            <div id="video-grid" class="video-grid">
                <!-- Video items will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Video Player Page (Initially hidden or separate logic) -->
    <div id="video-player-page" style="display: none;">
        <div class="container player-page-layout"> <!-- Added player-page-layout -->
            <div class="player-main-content"> <!-- Added player-main-content -->
                <div id="sticky-player-container">
                    <video
                        id="my-video"
                        class="video-js vjs-big-play-centered"
                        controls
                        preload="auto"
                        data-setup='{ "fluid": true }'
                        >
                        <!-- width/height removed to let CSS aspect-ratio control it -->
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
                <div id="video-info-container"> <!-- No longer needs class="container" as parent has it -->
                    <h2 id="video-title-player">Video Title</h2>
                    <div class="video-metadata-row">
                        <div id="video-creator-info" class="video-creator-info">
                            <div class="avatar-placeholder"></div>
                            <span>Creator Name</span>
                            <!-- More details like sub count can be added by JS -->
                        </div>
                        <div class="video-actions">
                            <!-- Placeholder for like/dislike/share -->
                            <button id="subscribe-btn" class="accent-button">Subscribe</button>
                        </div>
                    </div>
                    <div id="video-stats">Views, Likes, etc. (Populated by JS if available)</div>
                    <div id="video-description-player">Video description...</div>

                    <div id="episode-navigation" style="display: none;">
                        <button id="prev-episode-btn">Previous Episode</button>
                <span id="episode-info">S1 E1</span>
                <button id="next-episode-btn">Next Episode</button>
            </div>

            <div id="server-quality-selector">
                <label for="quality-select">Quality:</label>
                <select id="quality-select">
                    <!-- Options populated by JS -->
                </select>
            </div>
            <div id="subtitle-selector">
                 <label for="subtitle-select">Subtitles:</label>
                <select id="subtitle-select">
                    <option value="">None</option>
                    <!-- Options populated by JS -->
                </select>
            </div>
            <div id="comments-section">
                <h3>Comments</h3>
                <!-- Comments will be loaded here -->
            </div>
                </div> <!-- End of #video-info-container -->
            </div> <!-- End of .player-main-content -->
            <div class="player-sidebar-placeholder">
                <!-- Related videos or other content could go here -->
                <h4>Related Videos (Placeholder)</h4>
            </div>
        </div> <!-- End of .player-page-layout -->
    </div> <!-- End of #video-player-page -->

    <footer>
        <div class="container">
            <p>&copy; 2024 MyStream. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
